{% extends "layout.html" %}
{% block content %}
    {% for row in coursesOut %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>
              <small class="text-muted">{{ row['courseID'] }} {{ row['courseName'] }}</small>
            </div>
           
          </div>
        </article>
     {% endfor %}
	 {% for row in studentsOut %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>
              <small class="text-muted">{{ row['studentID'] }}   {{ row['studentName'] }}</small>
            </div>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
