{% extends "layout.html" %}
{% block content %}
    {% for row in rows %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ row }}</a>
              <small class="text-muted">{{ row }}</small>
            </div>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
